<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

<h:head>
</h:head>

<h:body>
    <h:form>
        <h2>PrimeFaces TabView Example</h2>

        <p:tabView dynamic="true" cache="false">
            <p:tab id="about" title="About">
                <h:panelGroup id="panelGroup">
                    <h:selectOneRadio
                            value="#{aboutBean.test}">
                        <f:selectItem itemLabel="false"
                                      itemValue="#{false}"/>
                        <f:selectItem itemLabel="true"
                                      itemValue="#{true}"/>
                        <p:ajax process="@this" listener="#{aboutBean.refresh}"/>
                    </h:selectOneRadio>
                </h:panelGroup>
            </p:tab>
            <p:tab id="review" title="Review">
                <b:row/>
                <p:outputLabel value="#{reviewBean.review}"/>
                <p:dataTable
                        value="#{reviewBean.values}"
                        var="review">
                </p:dataTable>
            </p:tab>
        </p:tabView>
    </h:form>
</h:body>
</html>
